name: Release Please

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: release-please-${{ github.ref }}

permissions:
  contents: read

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: .config/release-please/release-please-config.json
          manifest-file: .config/release-please/.release-please-manifest.json

  deploy-prod:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - name: Setup Git User
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Merge main into deploy-prod
        run: |
          # Fetch all remote branches
          git fetch origin

          # Checkout deploy-prod, creating from main if it doesn't exist
          if git show-ref --verify --quiet refs/remotes/origin/deploy-prod; then
            git checkout -B deploy-prod origin/deploy-prod
          else
            git checkout -b deploy-prod origin/main
          fi

          # Merge main into deploy-prod
          git merge --no-ff origin/main -m "chore: deploy release ${{ needs.release-please.outputs.tag_name }} to production"

          # Push to remote
          git push origin deploy-prod
