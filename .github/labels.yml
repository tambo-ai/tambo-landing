# GitHub labels configuration
# Area labels - which part of the codebase
- name: "area: website"
  color: "26b5ce"
  description: "Changes to the main website pages"

- name: "area: blog"
  color: "26b5ce"
  description: "Changes to blog content or functionality"

- name: "area: docs"
  color: "26b5ce"
  description: "Changes to documentation"

- name: "area: components"
  color: "26b5ce"
  description: "Changes to React components"

- name: "area: styles"
  color: "26b5ce"
  description: "Changes to styles and CSS"

- name: "area: config"
  color: "26b5ce"
  description: "Changes to repository configuration files"

- name: "area: github actions"
  color: "26b5ce"
  description: "Changes to GitHub Actions workflows"

- name: "area: dependencies"
  color: "26b5ce"
  description: "Dependency updates"

# Type labels - what kind of change
- name: "type: bug"
  color: "d73a4a"
  description: "Something isn't working"

- name: "type: enhancement"
  color: "a2eeef"
  description: "New feature or request"

- name: "type: question"
  color: "d876e3"
  description: "Further information is requested"

# Change labels - conventional commit type
- name: "change: feat"
  color: "32e52f"
  description: "New feature"

- name: "change: fix"
  color: "158c01"
  description: "Bug fix"

- name: "change: chore"
  color: "ededed"
  description: "Maintenance and chores"

- name: "change: docs"
  color: "0075ca"
  description: "Documentation changes"

- name: "change: refactor"
  color: "fbca04"
  description: "Code refactoring"

- name: "change: test"
  color: "bfd4f2"
  description: "Test changes"

- name: "change: ci"
  color: "000000"
  description: "CI/CD changes"

- name: "change: perf"
  color: "f9d0c4"
  description: "Performance improvements"

- name: "change: build"
  color: "5319e7"
  description: "Build system changes"

- name: "change: style"
  color: "c5def5"
  description: "Code style changes"

- name: "change: revert"
  color: "d93f0b"
  description: "Reverting changes"

- name: "change: deps"
  color: "0366d6"
  description: "Dependency updates"

# Status labels
- name: "status: do not merge"
  color: "e11d21"
  description: "PR should not be merged"

- name: "status: duplicate"
  color: "cfd3d7"
  description: "This issue or pull request already exists"

- name: "status: invalid"
  color: "e4e669"
  description: "This doesn't seem right"

- name: "status: revision required"
  color: "e11d21"
  description: "Changes requested"

- name: "status: help wanted"
  color: "008672"
  description: "Needs assistance and is ready for work to be started/continued"

- name: "status: blocked"
  color: "e11d21"
  description: "This issue or pull request is blocked"

- name: "status: in progress"
  color: "cccccc"
  description: "Work is currently being done"

- name: "status: triage"
  color: "fef2c0"
  description: "Needs to be triaged by a maintainer"

- name: "status: complete"
  color: "339E62"
  description: "Work is complete"

- name: "status: ready"
  color: "339E62"
  description: "Ready for review"

# Priority labels
- name: "priority: 0"
  color: "b60205"
  description: "Critical priority"

- name: "priority: 1"
  color: "b60205"
